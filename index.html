<!DOCTYPE html>
<html lang="en"> <!-- Define el idioma del documento como inglés -->

<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para diseño responsivo -->
    <link rel="stylesheet" href="style.css"> <!-- Enlaza el archivo CSS para estilos -->
    <title>Document</title> <!-- Título de la página, que aparece en la pestaña del navegador -->
</head>

<body>

    <div class="banner"> <!-- Contenedor principal del banner -->
        <div class="slider" style="--quantity:10"> <!-- Contenedor del slider con una variable CSS que define la cantidad de imágenes -->

            <!-- Cada item del slider representa una imagen y se le asigna una posición -->
            <div class="item" style="--position:1"><img src="images/dragon_1.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="images/dragon_2.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="images/dragon_3.jpg" alt=""></div>
            <div class="item" style="--position:4"><img src="images/dragon_4.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="images/dragon_5.jpg" alt=""></div>
            <div class="item" style="--position:6"><img src="images/dragon_6.jpg" alt=""></div>
            <div class="item" style="--position:7"><img src="images/dragon_7.jpg" alt=""></div>
            <div class="item" style="--position:8"><img src="images/dragon_8.jpg" alt=""></div>
            <div class="item" style="--position:9"><img src="images/dragon_9.jpg" alt=""></div>
            <div class="item" style="--position:10"><img src="images/dragon_10.jpg" alt=""></div>
        </div>

        <div class="content"> <!-- Contenedor para el contenido textual del banner -->
            <h1 data-content="CSS ONLY"> <!-- Título principal, con un atributo data-content para efectos de estilo -->
                CSS ONLY
            </h1>
            <div class="author"> <!-- Contenedor para la información del autor -->
                <h2>LUN DEV</h2> <!-- Nombre del autor -->
                <p><b>Web Design</b></p> <!-- Especialización del autor en negrita -->
                <p>
                    Hola cara de bola <!-- Mensaje o descripción adicional -->
                </p>
            </div>
            <div class="model"></div> <!-- Contenedor para una imagen de fondo (modelo) -->
        </div>
    </div>

</body>
</html>
